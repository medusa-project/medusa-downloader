sudo: required

language: ruby
cache: bundler

rvm:
- 2.5.1

services:
- postgresql
- rabbitmq

before_install:
- sudo apt-get update

before_script:
- cp config/database.yml.travis config/database.yml
- cp config/secrets.yml.template config/secrets.yml
- bundle exec rake db:create
- bundle exec rake db:schema:load
- bundle exec rake db:seed

script:
- bundle exec cucumber